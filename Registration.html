<!DOCTYPE html>
<html>

<head>
    <title> Registration for the Picnic </title>
</head>

<body>
    <form>
        <fieldset>
            <legend> Personal Information </legend>
            <br><label>Contact Number:</label></br>
            <br><input type="Password" id="Contact" Placeholder="Please Enter your Contact"></br>
            <br><label>Address:</label></br>
            <input type="text" id="Address" Placeholder="Please Enter your Address"><br>
            <label> How Many People Will Be Coming with you to the Picnic? </label>
            <input type="Radio" id="People" Value="1">1<br>
            <input type="Radio" id="People" Value="2">2<br>
            <input type="Radio" id="People" Value="3">3<br>
            <input type="Radio" id="People" Value="4">4<br>
            <button type="Radio">Submit</button>
        </fieldset>
    </form>
</body>

</html>
